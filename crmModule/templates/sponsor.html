{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>SPONSOR MENU</title>
</head>
<body>
    
{% block content %}
<div>
    <br>
    <div class="container_sponsor_register">
        <p><a link href="{% url 'menu' %}">Inicio</a> | <a link href="{% url 'sponsor' %}">Filántropos</a></p>
        <hr>
        <br>
    </div>
    <br>
    <div class="button_sponsor text-center"> <!-- Aplicar la clase text-center aquí -->
        <a link href="{% url 'register_sponsor' %}" class="btn">REGISTRAR FILÁNTROPO</a>
        <a link href="{% url 'homereg' %}" class="btn">EXPLORAR FILÁNTROPOS</a>
    </div>
    <br>
    <div class="text-center"> <!-- Aplicar la clase text-center aquí -->
        <a href="{% url 'downloadSponsor' %}" class="button">Descargar Archivo</a>
        <form action="{% url 'loadSponsors' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <input type="file" name="SponsorData" accept=".xlsx">
            </div>
            <button type="submit" class="btn btn-primary">Subir</button>
        </form>
    </div>
</div>
{% endblock %}

</body>
</html>
